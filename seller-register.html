<!-- Seller Registration Page -->
<section class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-12">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
      <h1 class="text-2xl font-semibold mb-6 text-center">Create Your Seller Account</h1>
      
      <form id="sellerRegistrationForm" action="seller-dashboard.html">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email Address*</label>
          <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1">Password*</label>
          <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2">
        </div>
  
        <div class="mb-6">
          <label for="nurseryName" class="block text-sm font-medium mb-1">Nursery Name</label>
          <input type="text" id="nurseryName" name="nurseryName" class="w-full border rounded px-3 py-2">
        </div>
  
        <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
          Register
        </button>
      </form>
    </div>
  </section>
