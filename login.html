<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Login â€“ Reborn Emporium</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #4e5c6e;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    .remember input {
      margin-right: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4e5c6e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Seller Login</h1>
    <label for="username">Approved Username</label>
    <input type="text" id="username" placeholder="e.g. dollfan123" />

    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>

    <button onclick="login()">Log In</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const remember = document.getElementById("remember").checked;
      const errorBox = document.getElementById("error");
      errorBox.textContent = "";

      const approved = JSON.parse(localStorage.getItem("approvedSellers") || "[]");
      const isApproved = approved.some(s => s.username.toLowerCase() === username.toLowerCase());

      if (!isApproved) {
        errorBox.textContent = "Username not recognized or not approved.";
        return;
      }

      localStorage.setItem("currentSeller", username);
      if (!remember) {
        // Set a temporary session (optional future enhancement)
      }

      window.location.href = "/dashboard.html";
    }
  </script>
</body>
</html>
