<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursery – Reborn Emporium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #444;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #000;
    }
    main {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .nursery-header {
      margin-bottom: 2rem;
    }
    .nursery-header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .nursery-header p {
      font-size: 1rem;
      color: #666;
    }
    .about {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }
    .doll-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      margin-bottom: 1.5rem;
    }
    .doll-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.75rem;
    }
    .doll-card h2 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .doll-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .doll-card a {
      display: inline-block;
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #007b83;
      font-weight: 500;
      text-decoration: none;
    }
    .doll-card a:hover {
      text-decoration: underline;
    }
    .doll-card button {
      margin: 0.3rem;
      padding: 0.4rem 0.75rem;
      font-size: 0.9rem;
      background-color: #d89c9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .doll-card button:hover {
      background-color: #c88484;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Reborn Emporium</div>
    <nav>
      <a href="/">Home</a>
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/nurseries.html">Nursery Directory</a>
    </nav>
  </header>

  <main>
    <div class="nursery-header">
      <h1 id="nurseryName">Nursery Name</h1>
      <p id="nurseryLocation">Nursery Location</p>
    </div>

    <section class="about">
      <h2>About the Artist</h2>
      <p id="nurseryBio">This nursery specializes in lifelike handmade dolls.</p>
    </section>

    <div id="listingContainer"></div>
  </main>

  <footer>
    &copy; 2025 Reborn Emporium. All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sellerId = urlParams.get("seller");
    const sellers = JSON.parse(localStorage.getItem("sellers") || "[]");
    const listings = JSON.parse(localStorage.getItem("listings") || "[]");

    const seller = sellers.find(s => s.id === sellerId);
    const listingContainer = document.getElementById("listingContainer");

    if (seller) {
      document.getElementById("nurseryName").textContent = seller.name;
      document.getElementById("nurseryLocation").textContent = seller.location || "Location not specified";
      document.getElementById("nurseryBio").textContent = seller.bio || "This nursery specializes in lifelike handmade dolls.";

      const sellerListings = listings.filter(l => l.sellerId === sellerId);

      if (sellerListings.length === 0) {
        listingContainer.innerHTML = "<p style='color:#777;text-align:center;'>This nursery hasn't listed any dolls yet.</p>";
      } else {
        sellerListings.forEach(listing => {
          const div = document.createElement("div");
          div.className = "doll-card";
          div.innerHTML = `
            ${listing.image ? `<img src="${listing.image}" alt="${listing.title}">` : ""}
            <h2>${listing.title}</h2>
            <p>$${listing.price} – ${listing.status}</p>
            <a href="doll-detail.html?id=${listing.id}">View Details →</a>
            <button onclick="fakeInquiry('${listing.title}')">Inquire</button>
            <button onclick="saveWishlist('${listing.title}')">♡ Save to Wishlist</button>
          `;
          listingContainer.appendChild(div);
        });
      }
    }

    function fakeInquiry(dollName) {
      const message = prompt(`Send a message about ${dollName}:`);
      if (message && message.trim() !== "") {
        const inquiries = JSON.parse(localStorage.getItem("inquiries") || "[]");
        inquiries.push({ doll: dollName, message });
        localStorage.setItem("inquiries", JSON.stringify(inquiries));
        alert("Your message has been saved (placeholder).");
      }
    }

    function saveWishlist(dollName) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist") || "[]");
      if (!wishlist.includes(dollName)) {
        wishlist.push(dollName);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        alert(`${dollName} has been added to your wishlist.`);
      } else {
        alert(`${dollName} is already in your wishlist.`);
      }
    }
  </script>
</body>
</html>
