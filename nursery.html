<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nursery – Reborn Emporium</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h2>Nursery: <span id="sellerDisplayName"></span></h2>

  <div class="section">
    <h3>Available Dolls</h3>
    <div id="activeListings" class="listings"></div>
  </div>

  <div class="section">
    <h3>Previously Sold Dolls</h3>
    <div id="soldListings" class="listings"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sellerId = params.get("seller");
    const listings = JSON.parse(localStorage.getItem("listings") || "[]");
    const sellers = JSON.parse(localStorage.getItem("sellers") || "[]");

    const seller = sellers.find(s => s.id == sellerId);
    const sellerListings = listings.filter(l => l.sellerId == sellerId);

    document.getElementById("sellerDisplayName").textContent = seller?.name || "Unknown Seller";

    const activeListings = sellerListings.filter(l => l.status.toLowerCase() !== "sold");
    const soldListings = sellerListings.filter(l => l.status.toLowerCase() === "sold");

    const renderListings = (targetEl, listings) => {
      if (listings.length === 0) {
        targetEl.innerHTML = "<p>No listings to show.</p>";
        return;
      }

      listings.forEach(l => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${l.title}</strong><br/>
          ${l.awakeAsleep || ""} • ${l.material || ""} • $${l.price}<br/>
          <a href="doll-detail.html?id=${l.id}">View Details</a>
        `;
        targetEl.appendChild(card);
      });
    };

    renderListings(document.getElementById("activeListings"), activeListings);
    renderListings(document.getElementById("soldListings"), soldListings);
  </script>
</body>
</html>
