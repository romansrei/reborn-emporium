<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nursery – Reborn Emporium</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h2>Nursery: <span id="sellerDisplayName"></span></h2>

  <div class="section">
    <h3>Available Dolls</h3>
    <div id="activeListings" class="listings"></div>
  </div>

  <div class="section">
    <h3>Previously Sold Dolls</h3>
    <div id="soldListings" class="listings"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sellerUsername = params.get("seller");
    const listings = JSON.parse(localStorage.getItem("listings") || "[]");
    const approvedSellers = JSON.parse(localStorage.getItem("approvedSellers") || "[]");
  
    // Find seller profile
    const sellerProfile = approvedSellers.find(
      s => s.username.toLowerCase() === sellerUsername?.toLowerCase()
    );
  
    // If seller not approved, show message and stop
    if (!sellerProfile) {
      document.body.innerHTML = "<h2>This nursery is not publicly available.</h2>";
      throw new Error("Seller not approved.");
    }
  
    // Set nursery name in header
    document.getElementById("sellerDisplayName").textContent = sellerProfile.nursery || sellerProfile.username;
  
    // Filter listings
    const sellerListings = listings.filter(
      l => l.sellerName?.toLowerCase() === sellerProfile.username.toLowerCase()
    );
  
    const activeListings = sellerListings.filter(l => l.status?.toLowerCase() !== "sold");
    const soldListings = sellerListings.filter(l => l.status?.toLowerCase() === "sold");
  
    function renderListings(targetEl, items) {
      if (items.length === 0) {
        targetEl.innerHTML = "<p>No listings to show.</p>";
        return;
      }
  
      items.forEach(l => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${l.title}</strong><br/>
          ${l.awakeAsleep || ""} • ${l.material || ""} • $${l.price}<br/>
          <a href="doll-detail.html?id=${l.id}">View Details</a>
        `;
        targetEl.appendChild(card);
      });
    }
  
    renderListings(document.getElementById("activeListings"), activeListings);
    renderListings(document.getElementById("soldListings"), soldListings);
  </script>
  
</body>
</html>
