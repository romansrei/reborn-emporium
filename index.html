<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reborn Emporium</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <main class="max-w-7xl mx-auto p-4 space-y-12">

      <!-- ðŸŸ£ START: FILTERS -->
      <section class="bg-white rounded-2xl shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Filter Dolls</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <select class="w-full border border-gray-300 rounded p-2">
            <option>Material</option>
          </select>
          <select class="w-full border border-gray-300 rounded p-2">
            <option>Status</option>
          </select>
          <select class="w-full border border-gray-300 rounded p-2">
            <option>Price Range</option>
          </select>
          <select class="w-full border border-gray-300 rounded p-2">
            <option>Artist</option>
          </select>
        </div>
      </section>

      <!-- ðŸŸ¢ START: JUST LISTED -->
      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Just Listed</h2>
          <a href="/listings" class="text-blue-500 hover:underline">See More</a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <!-- Placeholder Listings -->
          <div class="bg-white rounded-2xl shadow p-2">
            <img src="https://via.placeholder.com/300x400" alt="Doll" class="rounded mb-2" />
            <p class="font-semibold">Doll Name</p>
            <p class="text-sm text-gray-600">by Artist Name</p>
            <p class="text-sm text-gray-500 italic">Nursery Name</p>
            <p class="text-pink-600 font-bold mt-1">$500</p>
          </div>
          <!-- Repeat 15 more times as placeholder -->
        </div>
      </section>

      <!-- ðŸ”µ START: ALTERNATIVE DOLLS -->
      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Alternative Dolls</h2>
          <a href="/alternative" class="text-blue-500 hover:underline">See More</a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <!-- 4 Alt Dolls -->
          <div class="bg-white rounded-2xl shadow p-2">
            <img src="https://via.placeholder.com/300x400" alt="Alt Doll" class="rounded mb-2" />
            <p class="font-semibold">Alt Doll Name</p>
            <p class="text-sm text-gray-600">by Artist Name</p>
            <p class="text-sm text-gray-500 italic">Nursery Name</p>
            <p class="text-pink-600 font-bold mt-1">$600</p>
          </div>
          <!-- Repeat 3 more times -->
        </div>
      </section>

      <!-- ðŸŸ  START: FOR ADOPTION -->
      <section>
        <h2 class="text-2xl font-bold mb-4">For Adoption</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
          <!-- 15+ random unsold dolls -->
          <div class="bg-white rounded-2xl shadow p-2">
            <img src="https://via.placeholder.com/300x400" alt="Older Doll" class="rounded mb-2" />
            <p class="font-semibold">Older Doll Name</p>
            <p class="text-sm text-gray-600">by Artist Name</p>
            <p class="text-sm text-gray-500 italic">Nursery Name</p>
            <p class="text-pink-600 font-bold mt-1">$450</p>
          </div>
          <!-- Repeat 59+ times in backend later -->
        </div>
      </section>

    </main>
  </body>
</html>
