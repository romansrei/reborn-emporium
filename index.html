<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reborn Emporium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #444;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #000;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.125rem;
      color: #666;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Reborn Emporium</div>
    <nav>
      <a href="/">Home</a>
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/nurseries.html">Nursery Directory</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Where Artistry Finds Its Forever Home</h1>
    <p>Explore a trusted marketplace for reborn doll collectors and artists alike.</p>
  </main>

  <footer>
    &copy; 2025 Reborn Emporium. All rights reserved.
  </footer>
</body>
</html>
