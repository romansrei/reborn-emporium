<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reborn Emporium – Home</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #ffffff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4e5c6e;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    .section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #4e5c6e;
      text-align: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .filters label {
      background: #fff;
      padding: 0.4rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      padding: 1rem;
    }
    .card h3 {
      margin-top: 0;
    }
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      background-color: #d89c9c;
      color: white;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .card a {
      display: inline-block;
      margin-top: 0.75rem;
      color: #007b83;
      text-decoration: none;
      font-weight: 600;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .see-more {
      text-align: center;
      margin-top: 1rem;
    }
    .see-more a {
      text-decoration: none;
      color: #007b83;
      font-weight: 500;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Reborn Emporium</div>
    <nav>
      <a href="/">Home</a>
      <a href="/register.html">Register</a>
      <a href="/login.html">Login</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/nurseries.html">Nursery Directory</a>
    </nav>
  </header>

  <div class="section">
    <h1>Just Listed</h1>

    <div class="filters">
      <label><input type="checkbox" class="filter" value="awake"> Awake</label>
      <label><input type="checkbox" class="filter" value="asleep"> Asleep</label>
      <label><input type="checkbox" class="filter" value="vinyl"> Vinyl</label>
      <label><input type="checkbox" class="filter" value="silicone"> Silicone</label>
      <label><input type="checkbox" class="filter" value="cuddle"> Cuddle</label>
      <label><input type="checkbox" class="filter" value="smoking"> Non-Smoking</label>
      <label><input type="checkbox" class="filter" value="pets"> Pet-Free</label>
    </div>

    <div class="grid" id="justListedGrid"></div>
    <div class="see-more"><a href="just-listed.html">See more →</a></div>
  </div>

  <div class="section">
    <h2>Alternative</h2>
    <div class="grid" id="alternativeGrid"></div>
    <div class="see-more"><a href="alternative.html">See more →</a></div>
  </div>

  <footer>
    &copy; 2025 Reborn Emporium. All rights reserved.
  </footer>

  <script>
    const listings = JSON.parse(localStorage.getItem("listings") || "[]");
    const justListedGrid = document.getElementById("justListedGrid");
    const alternativeGrid = document.getElementById("alternativeGrid");
    const filters = document.querySelectorAll(".filter");

    filters.forEach(f => f.addEventListener("change", renderJustListed));

    function renderJustListed() {
      const active = Array.from(filters).filter(cb => cb.checked).map(cb => cb.value);
      const humanListings = listings.filter(l => l.category?.toLowerCase() === "human");
      const latest = humanListings.slice(-30).reverse();
      justListedGrid.innerHTML = "";

      const filtered = latest.filter(l => {
        return active.every(tag => {
          const text = (l.title + l.description + l.material + l.eyes + l.awakeAsleep + l.notes + l.status).toLowerCase();
          return text.includes(tag);
        });
      });

      filtered.slice(0, 16).forEach(listing => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          ${listing.status?.toLowerCase() === 'sold' ? '<div class="badge">SOLD</div>' : ''}
          <h3>${listing.title}</h3>
          <p>$${listing.price}</p>
          <a href="doll-detail.html?id=${listing.id}">View Details</a>
        `;
        justListedGrid.appendChild(card);
      });
    }

    function renderAlternative() {
      const altListings = listings.filter(l => l.category?.toLowerCase() === "alternative").slice(-10).reverse();
      alternativeGrid.innerHTML = "";

      altListings.slice(0, 4).forEach(listing => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          ${listing.status?.toLowerCase() === 'sold' ? '<div class="badge">SOLD</div>' : ''}
          <h3>${listing.title}</h3>
          <p>$${listing.price}</p>
          <a href="doll-detail.html?id=${listing.id}">View Details</a>
        `;
        alternativeGrid.appendChild(card);
      });
    }

    renderJustListed();
    renderAlternative();
  </script>
</body>
</html>
