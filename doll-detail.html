<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doll Details</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/nurseries/">Nurseries</a>
      <a href="/contact-seller.html">Contact</a>
    </nav>
  </header>

  <main class="doll-details">
    <section class="doll-info">
      <img src="/images/doll-placeholder.jpg" alt="Doll Image" class="doll-image" />
      <div class="doll-meta">
        <h1>Doll Name Placeholder</h1>
        <p><strong>Artist:</strong> Jane Doe</p>
        <p><strong>Material:</strong> Silicone</p>
        <p><strong>Eyes:</strong> Closed</p>
        <p><strong>Hair:</strong> Rooted</p>
        <p><strong>Status:</strong> Sold</p>

        <!-- Inquiry Button (disabled for sold) -->
        <button class="btn btn-disabled" disabled>
          Inquire (Sold)
        </button>

        <!-- Contact Seller Button -->
        <button id="contactSellerBtn" class="btn btn-outline" onclick="openContactForm()">
          Contact Seller
        </button>
      </div>
    </section>
  </main>

  <!-- Contact Seller Modal -->
  <div id="contactSellerModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeContactForm()">&times;</span>
      <h2>Contact the Artist</h2>
      <form id="contactForm">
        <input type="text" id="buyerName" placeholder="Your Name" required />
        <input type="email" id="buyerEmail" placeholder="Your Email" required />
        <textarea id="buyerMessage" placeholder="Your Message to the Artist" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>

  <style>
    .doll-details {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .doll-info {
      display: flex;
      gap: 2rem;
    }

    .doll-image {
      width: 300px;
      border-radius: 1rem;
    }

    .doll-meta {
      flex-grow: 1;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-outline {
      background: none;
      border: 2px solid #444;
      color: #444;
    }

    .btn-outline:hover {
      background: #f4f4f4;
    }

    .btn-disabled {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .hidden {
      display: none;
    }

    .modal .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    #contactForm button {
      background: #333;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    #contactForm button:hover {
      background: #555;
    }
  </style>

  <script>
    function openContactForm() {
      document.getElementById('contactSellerModal').classList.remove('hidden');
    }

    function closeContactForm() {
      document.getElementById('contactSellerModal').classList.add('hidden');
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Message sent to seller! (This is a placeholder)');
      closeContactForm();
    });
  </script>
</body>
</html>
