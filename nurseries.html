<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurseries – Reborn Emporium</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      text-align: center;
    }
    .card a {
      display: inline-block;
      margin-top: 0.75rem;
      color: #007b83;
      text-decoration: none;
      font-weight: 600;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Browse Nurseries</h1>
  <div class="grid" id="nurseryGrid"></div>

  <script>
    const sellers = JSON.parse(localStorage.getItem("sellers") || "[]");
    const container = document.getElementById("nurseryGrid");

    if (sellers.length === 0) {
      container.innerHTML = "<p>No nurseries found.</p>";
    } else {
      sellers.forEach(seller => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${seller.name || "Unnamed Nursery"}</h3>
          <p>${seller.location || ""}</p>
          <a href="nursery.html?seller=${seller.id}">View Nursery →</a>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
